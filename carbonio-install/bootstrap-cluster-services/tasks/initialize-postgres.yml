     name: max_connections
     value: 500
    become: yes
    become_user: postgres
    when: ansible_os_family == "Debian" and inventory_hostname in groups["postgresServers"]
    notify: restart_postgres
    tags:
      - initialize-postgres 
      
  - name: "Set shared_buffers"
